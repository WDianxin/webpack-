		//Object.defineProperty(要给哪个对象添加属性, 属性的名称, 属性的描述信息)
			//描述信息的属性介绍
				//writable: 设置属性是否可以被赋值，默认为false
				//configurable: 设置属性是否可以被删除，默认为false
				//enumerable: 设置属性是否可以被遍历，默认为false
				//value: 可以用来为属性设置一个值（默认值）
				//get set 一组方法，用来设置对象属性的获取器和设置器
					//get set 不能和 writable value一起存在

		var obj = {};

		Object.defineProperty(obj, "name", {
			// writable: true,
			configurable: true,
			enumerable: true,
			// value: "陈冠希",
			set: function(value){
				if(value.length >= 2 && value.length <=5){
					this._name = value;
				}else{
					console.log("name属性必须满足人名字的规范，2-5个字")
				}
			},
			get: function(){
				return this._name;
			}
		})
