	<meta charset="UTF-8">
	<title>Document</title>
	<script>

		//fn(n) = fn(n - 1) + fn(n - 2)
		//n == 1 n == 2  1



		var count = 0;
		function fib(n){
			count ++;
			if(n == 1 || n == 2){
				return 1;
			}
			return fib(n - 1) + fib(n - 2);
		}

		fib(40);

		console.log(count);

	</script>
