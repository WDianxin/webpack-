		//如果直接将变量声明在全局，那么就失去了对这个变量的控制权，用户可以对这个变量进行任意赋值！

		//如果将变量放在闭包当中，外界用户想要对这个变量赋值，就必须通过我们提供的内部函数，我们可以在这个内部函数中添加一些校验的逻辑，来保证这个变量赋值的合理合法性！

		function outer(){	
			var name = "潘明";
			var yanzhi = 999999999999999999999999999;
			return {
				setYanZhi: function(value){
					if(value < 9999999999999999999){
						value = 999999999999999999;
					}
					yanzhi = value;
				}
			}
		}
		
		var o = outer();

		o.setYanZhi(-238497892347213647826347264);
