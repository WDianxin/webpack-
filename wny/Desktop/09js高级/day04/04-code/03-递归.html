		//4.1 前n项和
			//前5项和： 1 + 2 + 3 + 4 + 5     5 + 前4项和
			//前4项和： 1 + 2 + 3 + 4		  4 + 前3项和
			//前3项和： 1 + 2 + 3			  3 + 前2项和

		//fn(n) = fn(n - 1) + n;
		//结束条件： n == 1的时候，直接得出1 不用继续再往前算了

		function sum(n){
			if(n == 1){
				return 1;
			}
			return sum(n - 1) + n;
		}

		console.log(sum(5));


		// n!  1 * ...* n

		//5!： 1 * 2 * 3 * 4 * 5      5 * 4!
		//4!： 1 * 2 * 3 * 4		  4 * 3!
		//3!： 1 * 2 * 3			  3 * 2!
		//2!： 1 * 2				  2 * 1!
		//1!： 1

		//fn(n) = fn(n - 1) * n
		//结束条件： n = 1

		function fac(n){
			if(n == 1){
				return 1;
			}
			return fac(n - 1) * n;
		}

		console.log(fac(5));


		//求n的m次方
			//n 的 5 次方  n * n * n * n * n
			//n 的 4 次方  n * n * n * n
			//n 的 3 次方  n * n * n
			//n 的 2 次方  n * n
			//n 的 1 次方  n

			//fn(n, m) = fn(n, m-1) * n;

		function power(n, m){
			if(m == 1){
				return n;
			}
			return power(n, m - 1) * n;
		}

		console.log(power(5, 2));
